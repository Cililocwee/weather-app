<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="../src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/JNKKKK/MoreToggles.css@0.2.1/output/moretoggles.min.css"
    />
  </head>

  <body>
    <div id="content">
      <div id="displaydiv">
        <div id="location-search-bar">
          <input id="locationsearch" placeholder="Search for a city..." />
          <button id="searchbutton">Search</button>
        </div>
        <div class="locationdetails">
          <div class="tempdisplay" id="tempC"></div>
          <div class="tempdisplay" id="tempF"></div>
          <div class="citytimeanddate">
            <div class="citydisplay" id="city"></div>
            <div class="timedatedisplay" id="timedatedisplay"></div>
          </div>
          <div class="currentweather" id="basicweather"></div>
        </div>
        <div id="complex-details">
          <li id="humidity"></li>
          <li id="windspeed"></li>
          <li id="airpressure"></li>
        </div>

        <div id="central-menu">
          <!-- <div id="temperature-menu">
            <button class="togglebutton" id="celsius">C</button>
            <button class="togglebutton" id="fahrenheit">F</button>
          </div> -->
          <div class="mt-android">
            <input id="temperature-toggle" type="checkbox" />
            <label for="temperature-toggle" id="temperature-toggle-label">
              <p>F</p>
              <p>C</p>
            </label>
          </div>
          <div id="forecast-menu">
            <button class="togglebutton" id="dailyforecastbutton">Daily</button>
            <button class="togglebutton" id="hourlyforecastbutton">
              Hourly
            </button>
          </div>
        </div>
      </div>

      <div class="infodiv">
        <div id="dailyforecast">
          <div class="forecast" id="forecast7"></div>
          <div class="forecast" id="forecast15"></div>
          <div class="forecast" id="forecast23"></div>
          <div class="forecast" id="forecast31"></div>
          <div class="forecast" id="forecast39"></div>
        </div>
        <div id="hourlyforecast">
          <div class="forecast" id="forecast0"></div>
          <div class="forecast" id="forecast1"></div>
          <div class="forecast" id="forecast2"></div>
          <div class="forecast" id="forecast3"></div>
          <div class="forecast" id="forecast4"></div>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
