<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <div class="content">
        <div class="displaydiv">
            <div class="websitetitle">
                <p>Weather</p>
            </div>
            <div class="locationdetails">
                <div class="tempdisplay">23C</div>
                <div class="citytimeanddate">
                    <div class="citydisplay">Paducah, KY</div>
                    <div class="timedatedisplay">Apr. 2 2022</div>
                </div>
                <div class="currentweather">It Rainin'</div>
            </div>
        </div>
        <div class="infodiv">
            <div class="locationlookup">
                <div class="locationsearch">Where...?</div>
                <div class="searchbutton">Search</div>
            </div>
            <div class="weatherdetails">It's humid and high pressure</div>
            <div class="forecast">It will continue to rain... forever</div>
        </div>
    </div>

    <script src="bundle.js"></script>
</body>

</html>
